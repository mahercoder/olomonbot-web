<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olomon | Bot</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1089632039120020',
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });
                
            FB.AppEvents.logPageView();   
        };
    
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>
    <div class="content">
        <div class="name-content">
            <h1 class="logo">Olomon Bot</h1>
            <p>ðŸ”¥ Automate your facebook leads easily with us!</p>
            <button class="login" scope="public_profile,email" onclick="checkLoginState()">
                <i class="fab fa-facebook"></i> <span>Log In</span>
            </button>
        </div>
        
        <fb:login-button 
            scope="public_profile,email"
            onlogin="checkLoginState();">
        </fb:login-button>
    </div>

</body>
</html>
